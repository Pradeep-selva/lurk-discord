<!DOCTYPE html>
<html>
  <head>

    <link rel="stylesheet" href="../styles/tooltip.css" />
    <link rel="stylesheet" href="../styles/utils.css" />
  </head>
  <body class="center-all flex-col">
    <img id="logo" alt="logo" src="../assets/lurk-discord-logo.png" />
    <div class="center-all">
      <h1 id="heading">Lurk Discord</h1>
      <div class="tooltip">
        <img id="refresh" alt="refresh-icon" src="../assets/refresh.png" />

      <button id="btn-message" class="center-all">
        <span id="btn-accessory-placeholder"></span>
        <b id="btn-message-text">start lurking</b>
      </button>
    </div>
    <a
      class="footer space-mt"
      href="https://github.com/Pradeep-selva/lurk-discord"
      rel="noreferrer noopener"
      target="_blank"
    >
      view source code
    </a>
    <p class="footer text-bold">2021 &copy; Pradeep Selva</p>
    <script src="../scripts/popup.js"></script>
